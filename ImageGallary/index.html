<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>Lumina Gallery</h1>
            <p>Explore the unseen beauty.</p>
        </div>
    </header>

    <nav class="filter-nav">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="travel">Travel</button>
        <button class="filter-btn" data-filter="tech">Tech</button>
    </nav>

    <main class="gallery-container">
        <div class="gallery-grid" id="gallery-grid">
            <!-- Gallery items will be injected here by JS -->
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <footer>
        <p>&copy; 2024 Lumina Gallery. Crafted with &hearts;.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
